name: Release and Publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-release-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # чтобы были теги и история

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Read package version
        id: version
        run: |
          VERSION=$(python - <<'PY'
import configparser
cfg = configparser.ConfigParser()
cfg.read('setup.cfg')
print(cfg['metadata']['version'])
PY
)
          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Fetch tags
        run: git fetch --tags

      - name: Create tag if missing
        id: tag
        run: |
          TAG="v${{ steps.version.outputs.PACKAGE_VERSION }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_exists=true" >> "$GITHUB_OUTPUT"
            echo "TAG=$TAG" >> "$GITHUB_OUTPUT"
            echo "Tag $TAG already exists"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
            echo "TAG=$TAG" >> "$GITHUB_OUTPUT"
            echo "Created tag $TAG"
          fi

      - name: Build distribution
        run: python -m build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        if: steps.tag.outputs.tag_exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          body: |
            Automated release from master. Version: ${{ steps.version.outputs.PACKAGE_VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.tag.outputs.tag_exists == 'false' && secrets.PYPI_API_TOKEN != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist/